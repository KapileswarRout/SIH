{% extends "layout.html" %}

{% block title %}
    Government Alerts
{% endblock %}

{% block main %}
    <form action="\govtalerts" method="post">
        <!-- Username and Password fields -->
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Government Username" type="text"/>
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="password" placeholder="Password" type="password"/>
        </div>

        <!-- Calamity, Location, and Description fields -->
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="calamity" placeholder="Calamity" type="text"/>
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="location" placeholder="Location(State,Country)" type="text"/>
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="description" placeholder="Description" type="text"/>
        </div>

        <!-- Submit button -->
        <button class="btn btn-primary" type="submit">Issue Alert</button>
    </form>

    <!-- Scrollable map container -->
    <div class="map-container" style="height: 300px; overflow: auto;">
        <div id="map" style="height: 100%;"></div>
    </div>

    <!-- Button to raise the issue below the map -->
    <button class="btn btn-primary mt-3" type="submit">Raise Issue</button>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        // Create a Leaflet map
        var map = L.map('map').setView([51.505, -0.09], 13); // Initial location and zoom level

        // Add a tile layer (you can choose a different tile provider)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Add a marker for a sample location (replace with real data)
        L.marker([51.5, -0.09]).addTo(map)
            .bindPopup('Sample Location')
            .openPopup();
    </script>
{% endblock %}
